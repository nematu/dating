<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <title>profile</title>
</head>
<body>
<nav class="navbar navbar-inverse text-white bg-dark">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li ><a class=" navbar-brand text-white"  href="https://nayaz.greenriverdev.com/328/dating/">My Moon</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="border rounded mt-4 p-4 pb-5 mb-4">
        <h2 class="text-info">Profile</h2>
        <hr>
        <form method="post" action="#">
            <div class="row">

                <div class="col-lg-6 col-md-12">

                    <div class="form-group">
                        <label class="font-weight-bold" for="email">Email</label>
                        <input type="text" class="form-control text-info" id="email" name="email"
                               value="{{@email}}">

                        <!--  Error Message  -->
                        <check if="{{isset(@errors['email'])}}">
                            <p class="text-warning">{{@errors['email']}}</p>
                        </check>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">State</label>

                        <select  name="states" class="custom-select text-info">
                            <option selected></option>
                            <repeat group="{{@states}}" value="{{@state}}">
                                <check if="{{@state}} == {{@userState}}">
                                    <true>
                                        <option selected>{{@state}}</option>
                                    </true>
                                    <false>
                                        <option >{{@state}}</option>
                                    </false>
                                </check>
                            </repeat>
                        </select>
                        <check if="{{isset(@errors['states'])}}">
                            <p class="text-warning">{{@errors['states']}}</p>
                        </check>
                    </div>

                    <div class="form-group">
                        <div>
                            <label class="font-weight-bold">Seeking</label>
                        </div>

                        <repeat group="{{@genders}}" value="{{@gender}}">
                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio" name="seeking" value="{{@gender}}"
                                <check if="{{@seeking}} == {{@gender}}">
                                    checked
                                </check>
                                >
                                <label class="form-check-label" >{{@gender}}</label>
                            </div>
                        </repeat>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label class="font-weight-bold" for="bio">Biography</label>
                        <textarea class="form-control text-info" id="bio" name="bio"
                                  maxlength="1600" rows="6">{{@bio}}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-info">Next >></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
