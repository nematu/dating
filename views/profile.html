<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Dating</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-info bg-info">
    <a class="navbar-brand text-white" href="{{ @BASE }}">My Moon</a>
    <a class="navbar-brand text-white ml-auto" href="admin">Admin</a>
</nav>

<div class="container pt-3">
    <h1 class="text-info">Profile</h1>
    <hr>
    <form method="post" action="#">
        <div class ="row">
            <div class="col">

                    <!-- Email-->
                <div class="form-group">
                    <label class="font-weight-bold" for="email">Email</label>
                    <input type="text" class="form-control text-info" id="email" name="email" placeholder="example@mail.come"
                           value="{{@email}}">

                    <!--  Error Message  -->
                    <check if="{{isset(@errors['email'])}}">
                        <p class="text-warning">{{@errors['email']}}</p>
                    </check>
                </div>

                    <!-- State -->
                    <div class="form-group">
                        <label for="state"><b>State: </b></label>
                        <input type="text" class="form-control text-info" id="state" name = "state" placeholder="Enter your state" value="{{ @userState }}">
                    </div>

                    <!-- Seeking -->
                    <div class="form-group">
                        <p><b>Seeking: </b></p>
                        <repeat group="{{ @genders }}" value="{{ @gender}}">
                            <label class="radioFormat">
                                <input type="radio" name="seeking" id="{{ @gender }}" value="{{ @gender }}"
                                <check if="{{ @gender == @userSeeking}}">checked</check>>

                                {{ ucfirst(@gender) }}
                            </label>
                        </repeat>
                    </div>
            </div>

            <div class="col">
                <!-- Biography -->
                <div class="form-group">
                    <label class="font-weight-bold" for="bio">Biography</label>
                    <textarea class="form-control rounded-0" id="bio" name="bio" rows="5" value="{{ @userBio }}"></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-info btn-lg rounded ">Next</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
