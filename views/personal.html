<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <title>Dating</title>
</head>
<body>
    <nav class="navbar navbar-inverse text-white bg-dark">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li ><a class=" navbar-brand text-white"  href="https://nayaz.greenriverdev.com/328/dating/">My Moon</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="border rounded mt-4 p-4 pb-5 mb-4">
            <h2 class="text-info">Personal Information</h2>
            <hr>
            <form action= "profile" method="post">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="fname" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname"><br>

                        <label for="lname" class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname"><br>

                        <label for="age" class="font-weight-bold">Age</label>
                        <input type="text" class="form-control" id="age" name="age"><br>

                        <!-- Gender Radio Options -->
                        <div class="form-group mt-2">
                            <label class="font-weight-bold">Gender</label><br>
                            <!-- Radios-->
                            <label for= "male" class="radio-inline">
                            <input  type="radio" name="gender[]" id="male" value="male"> Male</label>
                            <label for="female" class="radio-inline">
                            <input type="radio" name="gender[]" id="female" value="female"> Female</label><br>

                            <label for="phone" class="font-weight-bold">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>

                    </div>
                    <div class="col-lg-4 col-md-12 mt-4 pt-2">
                    <div class="alert alert-secondary text-center" role="alert">
                        <p><strong>Note:</strong> All information entered is protected by our
                            <a href="">privacy policy.</a>Profile information can only be viewed by
                            others with your permission.</p>
                    </div>
                    </div>
                    <!--Next Button -->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 bg-light text-right">
                                <button type="submit" class="btn btn-info">Next ></button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
